<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM32 Web Server Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
        td {
            text-align: left;
        }
    </style>
    <script>
        function fetchData() {
            fetch('/data') // Adjust the endpoint as needed
                .then(response => response.json())
                .then(data => {
                    renderTable(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('response').innerText = 'Error occurred while sending request.';
                });
        }

        function renderTable(data) {
            // Check if data is an array
            if (!Array.isArray(data)) {
                document.getElementById('response').innerText = 'Unexpected data format';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            
            // Create table headers
            if (data.length > 0) {
                const headerRow = document.createElement('tr');
                Object.keys(data[0]).forEach(key => {
                    const th = document.createElement('th');
                    th.innerText = key;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
            }

            // Create table rows
            data.forEach(item => {
                const row = document.createElement('tr');
                Object.values(item).forEach(value => {
                    const td = document.createElement('td');
                    td.innerText = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);

            // Clear previous content and append new table
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = ''; // Clear previous content
            responseDiv.appendChild(table);
        }
    </script>
</head>
<body>
    <h1>STM32 Web Server Data</h1>
    <p>Click the button below to fetch data from the STM32 web server and display it in a table.</p>
    <button onclick="fetchData()">Fetch Data</button>
    <div id="response"></div>
</body>
</html>
